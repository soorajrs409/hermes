name: Build and Release Linux Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka ordered-set zstandard

    - name: Build binary with Nuitka
      run: |
        python -m nuitka \
          --onefile \
          --output-filename=access-bypass-tester \
          --output-dir=dist \
          --assume-yes-for-downloads \
          --remove-output \
          --no-deployment-flag=self-execution \
          access_bypass_tester_v2.py

    - name: Test binary
      run: |
        chmod +x dist/access-bypass-tester
        echo "Testing help output:"
        ./dist/access-bypass-tester --help | head -20
        echo -e "\nTesting basic functionality:"
        ./dist/access-bypass-tester --help >/dev/null 2>&1 && echo "Binary functional test passed" || echo "Binary test failed"

    - name: Get version info
      id: get_version
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          # Running on a tag
          VERSION="${GITHUB_REF#refs/tags/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Running on tag: $VERSION"
        elif [[ $GITHUB_EVENT_NAME == "workflow_dispatch" ]]; then
          # Manual trigger - use commit SHA as version
          VERSION="manual-${GITHUB_SHA::8}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Manual build: $VERSION"
        else
          echo "Error: This workflow should only run on tags or manual dispatch"
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_EVENT_NAME: $GITHUB_EVENT_NAME"
          exit 1
        fi

    - name: Create release archive
      run: |
        cd dist
        echo "Contents of dist directory:"
        ls -la
        if [ ! -f "access-bypass-tester" ]; then
          echo "Error: Binary 'access-bypass-tester' not found in dist/"
          exit 1
        fi
        ARCHIVE_NAME="access-bypass-tester-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz"
        echo "Creating archive: $ARCHIVE_NAME"
        tar -czf "$ARCHIVE_NAME" access-bypass-tester
        if [ ! -f "$ARCHIVE_NAME" ]; then
          echo "Error: Failed to create archive $ARCHIVE_NAME"
          exit 1
        fi
        sha256sum "$ARCHIVE_NAME" > "${ARCHIVE_NAME}.sha256"
        echo "Archive created successfully"

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Access Control Bypass Tester ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        files: |
          dist/access-bypass-tester-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz
          dist/access-bypass-tester-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz.sha256
        fail_on_unmatched_files: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}