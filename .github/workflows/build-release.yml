name: Build and Release Linux Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka ordered-set zstandard

    - name: Build binary with Nuitka
      run: |
        python -m nuitka \
          --onefile \
          --output-filename=access-bypass-tester \
          --output-dir=dist \
          --assume-yes-for-downloads \
          --remove-output \
          --no-deployment-flag=self-execution \
          access_bypass_tester_v2.py

    - name: Test binary
      run: |
        chmod +x dist/access-bypass-tester
        echo "Testing help output:"
        ./dist/access-bypass-tester --help | head -20
        echo -e "\nTesting basic functionality:"
        ./dist/access-bypass-tester --help >/dev/null 2>&1 && echo "Binary functional test passed" || echo "Binary test failed"

    - name: Get version from tag
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Create release archive
      run: |
        cd dist
        tar -czf access-bypass-tester-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz access-bypass-tester
        sha256sum access-bypass-tester-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz > access-bypass-tester-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz.sha256

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Access Control Bypass Tester ${{ steps.get_version.outputs.version }}
        draft: false
        prerelease: false
        files: |
          dist/access-bypass-tester-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz
          dist/access-bypass-tester-${{ steps.get_version.outputs.version }}-linux-x64.tar.gz.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}