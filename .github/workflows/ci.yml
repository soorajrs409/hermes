name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run basic functionality test
      run: |
        python access_bypass_tester_v2.py --help

    - name: Test import
      run: |
        python -c "import access_bypass_tester_v2; print('Import successful')"

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install nuitka ordered-set zstandard

    - name: Build binary
      run: |
        chmod +x build.sh
        ./build.sh

    - name: Test binary
      run: |
        ./dist/access-bypass-tester --help

    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: access-bypass-tester-${{ runner.os }}
        path: dist/