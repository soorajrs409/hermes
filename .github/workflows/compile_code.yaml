name: Compile Status Finder

on:
  push:
    branches:
      - main
  workflow_dispatch:

  pull_request:
    branches:
      - main

permissions:
  contents: read
  actions: write
  attestations: write

jobs:
  Compile_Status_Finder_With_Nuitka:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v5

      - name: Install python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Nuitka
        run: |
          pip install nuitka
          pip install ordered-set zstandard  # Additional dependencies for Nuitka

      - name: Compile code
        run: |
          python3 -m nuitka \
            --standalone \
            --onefile \
            --output-filename=access-bypass-tester \
            --output-dir=dist \
            --assume-yes-for-downloads \
            --enable-plugin=tk-inter \
            access_bypass_tester_v2.py

      - name: Make binary executable
        run: chmod +x dist/access-bypass-tester

      - name: Test binary
        run: |
          ./dist/access-bypass-tester --help | head -10

      - name: Upload compiled binary
        uses: actions/upload-artifact@v4
        with:
          name: access-bypass-tester-linux-x64
          path: dist/access-bypass-tester
          retention-days: 30
